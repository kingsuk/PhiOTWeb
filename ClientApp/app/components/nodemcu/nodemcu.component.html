<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <img src="../../../assests/img/1.png" height="555" />
                </div>
                <div class="col-lg-6" style="padding-top: 11%;">
                    <div class="row" *ngFor="let item of totalConfig" style="line-height: 202%;">
                        <div class="col-lg-2">
                            {{item.name}}
                        </div>
                        <div class="col-lg-10">
                            <div *ngIf="item.value == '2' ? false: true">
                                <button type="button" class="btn btn-sm btn-toggle {{item.value?'active':''}}" (click)="toggleChild(item.name)">
                                    <div class="handle"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="usr">Device Token: </label>
                        <input type="text" class="form-control" [(ngModel)]="device.device_token" disabled>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" (click)="publish()">Send</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-primary" (click)="station()">Station</button>
                    </div>

                </div>
                <div class="col-lg-6">

                </div>
            </div>
            
        </div>
    </div>
</div>
