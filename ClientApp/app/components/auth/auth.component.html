    <div class="login-screen"></div>
    <div class="login-center">
        <div class="container min-height" style="margin-top: 20px;">
            <div class="row">
                <div class="col-xs-4 col-md-offset-8">
                    <div class="login" id="card">
                        <div class="front signin_form">
                            <p>Login Your Account</p>
                            <form class="login-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email" [(ngModel)]="email" name="email" required
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" placeholder="Type your email">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Type your password">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox">Remember me next time.</label>
                                </div>

                                <div class="form-group sign-btn">
                                    <button type="submit" class="btn btn-block btn-primary" (click)="login()">Log in</button>
                                    <p><a href="#" class="forgot">Can't access your account?</a></p>
                                    <p><strong>New to PhiOT?</strong><br><a [routerLink]="['/register']" id="flip-btn" class="signup signup_link">Sign up for a new account</a></p>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
