<!-- Modal -->
<div id="addDevice" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm" style="width: 30%">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create New {{currentDeviceType == 1 ? 'Esp8266 NodeMCU' : 'Esp8266-01' }}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Give a name to your device:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Select Subsription:</label>
            <select class="form-control" id="sel1">
              <option>Free</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-block btn-primary" (click)="createNewDevice()">Create</button>
          </div>
          <br>
        </form>
      </div>
    </div>

  </div>
</div>
